# Application Name
spring.application.name=ClinicManagement

# Server Configuration
server.port=8080

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:clinicdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.clinickol.clinicmanagement=DEBUG

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# JWT Configuration (can be externalized)
jwt.secret=ClinicManagementSecretKeyForJWTTokenGeneration2024!@#$%^&*()
jwt.expiration=86400000
